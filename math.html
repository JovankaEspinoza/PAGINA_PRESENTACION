<form id="potencias" class="math">
    <legend> Ingresa lo que deseas calcular</legend>
    <label for="numero1">Base:</label>
        <input type="number" id="numero1" name="numero1" required>
     <label for="numero2">Exponente:</label>
        <input type="number" id="exponente" name="exponente" required>
        
        <button id="botonm" onclick="resolver()">
            RESOLVER

        </button>
        <p id="resultado">Resultado: </p>
</form>



</section>
<script>
    function resolver() {
            var base = parseFloat(document.getElementById('numero1').value);
            var exponente = parseFloat(document.getElementById('exponente').value);

            var result = Math.pow(base, exponente);

            var resultadoParrafo = document.getElementById('resultado');
            
            resultadoParrafo.textContent = 'El resultado es: ' + result;

            
        }
</script>
